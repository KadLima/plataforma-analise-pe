<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Área Administrativa - Análise PE</title>
    <style>
        
        :root {
            --azul-gov-principal: #002776;
            --amarelo-gov-detalhe: #FFD700;
            --cinza-texto: #333333;
            --cinza-fundo: #f4f4f4;
            --branco: #ffffff;
        }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--cinza-fundo); color: var(--cinza-texto); line-height: 1.6; }
        .main-header { background-color: var(--branco); box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 0 5%; position: sticky; top: 0; z-index: 1000; }
        .main-nav { display: flex; justify-content: space-between; align-items: center; height: 70px; max-width: 1200px; margin: 0 auto; }
        .logo a { text-decoration: none; display: flex; align-items: center; gap: 12px; }
        .logo img { height: 45px; filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 1.2)); }
        .logo .site-title { color: var(--azul-gov-principal); font-size: 1.2em; font-weight: bold; line-height: 1.2; }
        .logo .site-subtitle { color: var(--cinza-texto); font-size: 0.8em; display: block; }
        .main-nav ul { list-style: none; margin: 0; padding: 0; display: flex; gap: 20px; }
        .main-nav a { text-decoration: none; color: var(--cinza-texto); font-weight: 600; padding: 10px; border-bottom: 2px solid transparent; transition: all 0.3s ease; }
        .main-nav a:hover, .main-nav a.active { color: var(--azul-gov-principal); border-bottom-color: var(--amarelo-gov-detalhe); }
        .main-footer { text-align: center; padding: 20px; margin-top: 40px; background-color: var(--branco); font-size: 0.9em; position: relative; height: 60px; }
        .main-footer .footer-content { display: flex; justify-content: center; align-items: center; height: 100%; }
        .main-footer img { height: 110px; width: auto; position: absolute; right: 5%; top: 50%; transform: translateY(-50%); }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; }
        .card-header h3 { margin: 0; }
        .avaliacao-status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.8em; font-weight: 600; color: var(--branco); white-space: nowrap; }
        .status-PENDENTE_SECRETARIA { background-color: #6c757d; }
        .status-EM_ANALISE_SCGE { background-color: #007bff; }
        .status-AGUARDANDO_RECURSO { background-color: #ffc107; color: #333; }
        .status-FINALIZADA { background-color: var(--verde-sucesso); }

        main { padding: 40px 5%; }
        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .admin-container h1 {
            color: var(--azul-gov-principal);
            border-bottom: 2px solid var(--amarelo-gov-detalhe);
            padding-bottom: 10px;
        }
        #avaliacoes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .avaliacao-card {
            background-color: var(--branco);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-left: 5px solid var(--azul-gov-principal);
        }

        .avaliacao-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .avaliacao-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        .avaliacao-card p {
            margin: 4px 0;
            font-size: 0.9em;
            color: #555;
        }

        .avaliacao-card.erro {
            border-left: 5px solid var(--vermelho-destaque);
        }

        .disabled-link {
            cursor: not-allowed; 
        }

        .filter-controls {
            margin-bottom: 20px;
        }
        .filter-controls label {
            font-weight: 600;
            margin-right: 10px;
        }
        #statusFilter {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

    </style>
</head>
<body>

    <header class="main-header">
        <nav class="main-nav">
            <div class="logo">
                <a href="/">
                    <img src="/assets/logo-header.png" alt="Logo do Governo de Pernambuco">
                    <div>
                        <span class="site-title">Análise de Sites</span>
                        <span class="site-subtitle">Portal da Transparência</span>
                    </div>
                </a>
            </div>
            <ul id="nav-links">
                </ul>
        </nav>
    </header>

    <main>
        <div class="admin-container">
            <h1>Administração de Avaliações</h1>
             <p>Clique em uma avaliação para ver os detalhes completos.</p>

        <div class="filter-controls">
            <label for="statusFilter">Filtrar por status:</label>
                <select id="statusFilter">
                    <option value="">Todas as Avaliações</option>
                    <option value="PENDENTE_SECRETARIA">Enviado</option>
                    <option value="EM_ANALISE_SCGE">Em Análise</option>
                    <option value="AGUARDANDO_RECURSO">Devolvido</option>
                    <option value="EM_ANALISE_DE_RECURSO">Em Análise de Recurso</option>
                    <option value="FINALIZADA">Finalizadas</option>
                </select>
            </div>
            <div id="avaliacoes-list"></div>
                </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2025 Governo de Pernambuco. Todos os direitos reservados. | <a href="/admin" id="admin-footer-link">Área Administrativa</a></p>
            <img src="/assets/logo-footer.png" alt="Logo da Controladoria-Geral do Estado de Pernambuco">
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const avaliacoesList = document.getElementById('avaliacoes-list');
            const statusFilter = document.getElementById('statusFilter');
            const authToken = localStorage.getItem('authToken');
            const statusMap = {
                'PENDENTE_SECRETARIA': 'Enviado',
                'EM_ANALISE_SCGE': 'Em Análise',
                'AGUARDANDO_RECURSO': 'Devolvido',
                'EM_ANALISE_DE_RECURSO': 'Em Análise de Recurso',
                'FINALIZADA': 'Finalizada'
            };

            async function loadAvaliacoes() {
                const status = statusFilter.value;
                try {
                    avaliacoesList.innerHTML = '<p>Carregando avaliações...</p>';
                    
                    const response = await fetch(`/api/avaliacoes?status=${status}`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    });

                    if (!response.ok) {
                        // Tenta ler o erro como JSON, mas se falhar, mostra o texto
                        let errorMessage = 'Falha ao carregar avaliações.';
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.error || errorMessage;
                        } catch (e) {
                            errorMessage = await response.text();
                        }
                        throw new Error(errorMessage);
                    }
                    const avaliacoes = await response.json();

                    if (avaliacoes.length === 0) {
                        avaliacoesList.innerHTML = '<p>Nenhuma avaliação encontrada com este status.</p>';
                        return;
                    }

                    avaliacoesList.innerHTML = avaliacoes.map(avaliacao => {
                        const dataFormatada = new Date(avaliacao.createdAt).toLocaleString('pt-BR');
                        const statusText = statusMap[avaliacao.status] || avaliacao.status;
                        
                        // --- BLOCO DE SEGURANÇA ADICIONADO ---
                        // Garante que a lista de respostas exista e seja um array antes de usá-la
                        const respostas = Array.isArray(avaliacao.respostas) ? avaliacao.respostas : [];
                        const temErro = respostas.some(r => r.statusValidacao === 'rejeitado');
                        const statusClass = temErro ? 'erro' : '';

                        return `
                            <div class="avaliacao-card ${statusClass}" data-avaliacao-id="${avaliacao.id}">
                                <div class="card-header">
                                    <h3>${avaliacao.secretaria.nome} (${avaliacao.secretaria.sigla})</h3>
                                    <span class="avaliacao-status-badge status-${avaliacao.status}">${statusText}</span>
                                </div>
                                <p><strong>URL Avaliada:</strong> ${avaliacao.urlSecretaria}</p>
                                <p><strong>Enviado em:</strong> ${dataFormatada}</p>
                            </div>
                        `;
                    }).join('');

                    addEventListenersToCards();

                } catch (error) {
                    console.error(error);
                    avaliacoesList.innerHTML = `<p style="color: red;">Ocorreu um erro ao carregar as avaliações: ${error.message}</p>`;
                }
            }
            
            function addEventListenersToCards() {
                document.querySelectorAll('.avaliacao-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const avaliacaoId = card.getAttribute('data-avaliacao-id');
                        window.location.href = `/avaliacao/${avaliacaoId}`;
                    });
                });
            }

            statusFilter.addEventListener('change', loadAvaliacoes);
            loadAvaliacoes();
        });
    </script>
    <script src="/global.js"></script>

</body>
</html>
