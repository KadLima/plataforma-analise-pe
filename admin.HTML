<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Área Administrativa - Análise PE</title>
    <style>
        :root {
            --azul-gov-principal: #002776;
            --amarelo-gov-detalhe: #FFD700;
            --cinza-texto: #333333;
            --cinza-fundo: #f4f4f4;
            --branco: #ffffff;
            --verde-sucesso: #28a745;
            --vermelho-destaque: #dc3545;
            --laranja-alerta: #fd7e14;
            --cinza-borda: #ddd;
        }
        
        body { 
            margin: 0; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: var(--cinza-fundo); 
            color: var(--cinza-texto); 
            line-height: 1.6; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }
        
        .main-header { 
            background-color: var(--branco); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            padding: 0 5%; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        
        .main-nav { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            height: 70px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        
        .logo a { 
            text-decoration: none; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }
        
        .logo img { 
            height: 45px; 
            filter: drop-shadow(1px 1px 1.2px rgba(0, 0, 0, 0.5)); 
        }
        
        .logo .site-title { 
            color: var(--azul-gov-principal); 
            font-size: 1.2em; 
            font-weight: bold; 
            line-height: 1.2; 
        }
        
        .logo .site-subtitle { 
            color: var(--cinza-texto); 
            font-size: 0.8em; 
            display: block; 
        }
        
        .main-nav ul { 
            list-style: none; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            gap: 20px; 
        }
        
        .main-nav a { 
            text-decoration: none; 
            color: var(--cinza-texto); 
            font-weight: 600; 
            padding: 10px; 
            border-bottom: 2px solid transparent; 
            transition: all 0.3s ease; 
        }
        
        .main-nav a:hover, .main-nav a.active { 
            color: var(--azul-gov-principal); 
            border-bottom-color: var(--amarelo-gov-detalhe); 
        }
        
        .main-footer { 
            text-align: center; 
            padding: 20px; 
            margin-top: auto; 
            background-color: var(--branco); 
            font-size: 0.9em; 
            position: relative; 
            height: 60px; 
            box-sizing: content-box; 
        }
        
        .main-footer .footer-content { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100%; 
        }
        
        .main-footer img { 
            height: 110px; 
            width: auto; 
            position: absolute; 
            right: 5%; 
            top: 50%; 
            transform: translateY(-50%); 
        }
        
        .main-footer p a { 
            color: var(--cinza-texto); 
            font-weight: 600; 
            text-decoration: none; 
        }
        
        main { 
            padding: 40px 5%; 
        }
        
        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .admin-container h1 {
            color: var(--azul-gov-principal);
            border-bottom: 2px solid var(--amarelo-gov-detalhe);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .admin-container > p {
            margin-bottom: 25px;
            color: #555;
        }
        
        .filter-controls {
            margin-bottom: 25px;
            padding: 15px;
            background: var(--branco);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .filter-controls label {
            font-weight: 600;
            margin-right: 10px;
            color: var(--azul-gov-principal);
        }
        
        #statusFilter {
            padding: 8px 15px;
            border-radius: 6px;
            border: 1px solid var(--cinza-borda);
            font-size: 1em;
            background-color: var(--branco);
            color: var(--cinza-texto);
        }
        
        #avaliacoes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        /* ESTILOS DOS CARDS - TODOS COM BARRAS LATERAIS COLORIDAS */
        .avaliacao-card {
            background-color: var(--branco);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-left: 5px solid var(--azul-gov-principal); /* Cor padrão */
        }

        .avaliacao-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .avaliacao-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: var(--azul-gov-principal);
        }
        
        .avaliacao-card p {
            margin: 6px 0;
            font-size: 0.9em;
            color: #555;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 15px;
        }

        .avaliacao-card.status-PENDENTE_SECRETARIA {
            border-left: 5px solid #6c757d; 
        }

        .avaliacao-card.status-EM_ANALISE_SCGE {
            border-left: 5px solid var(--azul-gov-principal); 
        }

        .avaliacao-card.status-AGUARDANDO_RECURSO {
            border-left: 5px solid #ffb007; 
        }

        .avaliacao-card.status-EM_ANALISE_DE_RECURSO {
            border-left: 5px solid var(--amarelo-gov-detalhe); 
        }

        .avaliacao-card.status-FINALIZADA {
            border-left: 5px solid var(--verde-sucesso); 
        }

        .avaliacao-status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* CORES DOS BADGES PARA CADA STATUS */
        .avaliacao-status-badge.status-PENDENTE_SECRETARIA { 
            background-color: #6c757d; 
            color: var(--branco);
        }

        .avaliacao-status-badge.status-EM_ANALISE_SCGE { 
            background-color: #007bff; 
            color: var(--branco);
        }

        .avaliacao-status-badge.status-AGUARDANDO_RECURSO { 
            background-color: #ffc107; 
            color: #333;
        }

        .avaliacao-status-badge.status-EM_ANALISE_DE_RECURSO { 
            background-color: var(--amarelo-gov-detalhe); 
            color: #333;
        }

        .avaliacao-status-badge.status-FINALIZADA { 
            background-color: var(--verde-sucesso); 
            color: var(--branco);
        }

        .disabled-link {
            cursor: not-allowed; 
        }

        #logout-btn {
            cursor: pointer;
        }

        /* Estados de loading e erro */
        .loading-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-state {
            text-align: center;
            padding: 40px;
            color: var(--vermelho-destaque);
            background: #f8d7da;
            border-radius: 8px;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            background: var(--branco);
            border-radius: 8px;
            border: 2px dashed #ddd;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <nav class="main-nav">
            <div class="logo">
                <a href="/">
                    <img src="/assets/logo-header.png" alt="Logo do Governo de Pernambuco">
                    <div>
                        <span class="site-title">Análise de Sites</span>
                        <span class="site-subtitle">Portal da Transparência</span>
                    </div>
                </a>
            </div>
            <ul id="nav-links">
                <!-- Menu será carregado pelo global.js -->
            </ul>
        </nav>
    </header>

    <main>
        <div class="admin-container">
            <h1>Administração de Avaliações</h1>
            <p>Clique em uma avaliação para ver os detalhes completos.</p>

            <div class="filter-controls">
                <label for="statusFilter">Filtrar por status:</label>
                <select id="statusFilter">
                    <option value="">Todas as Avaliações</option>
                    <option value="PENDENTE_SECRETARIA">Enviado</option>
                    <option value="EM_ANALISE_SCGE">Em Análise</option>
                    <option value="AGUARDANDO_RECURSO">Devolvido</option>
                    <option value="EM_ANALISE_DE_RECURSO">Análise de Recurso</option>
                    <option value="FINALIZADA">Finalizadas</option>
                </select>
            </div>
            
            <div id="avaliacoes-list">
                <div class="loading-state">Carregando avaliações...</div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2025 Governo de Pernambuco. Todos os direitos reservados.</p>
            <img src="/assets/logo-footer.png" alt="Logo da Controladoria-Geral do Estado de Pernambuco">
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const avaliacoesList = document.getElementById('avaliacoes-list');
            const statusFilter = document.getElementById('statusFilter');
            const authToken = localStorage.getItem('authToken');
            
            const statusMap = {
                'PENDENTE_SECRETARIA': 'Enviado',
                'EM_ANALISE_SCGE': 'Em Análise',
                'AGUARDANDO_RECURSO': 'Devolvido',
                'EM_ANALISE_DE_RECURSO': 'Em Recurso',
                'FINALIZADA': 'Finalizada'
            };

            async function loadAvaliacoes() {
                const status = statusFilter.value;
                
                try {
                    avaliacoesList.innerHTML = '<div class="loading-state">Carregando avaliações...</div>';
                    
                    const response = await fetch(`/api/avaliacoes?status=${status}`, {
                        headers: { 
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        let errorMessage = 'Falha ao carregar avaliações.';
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.error || errorMessage;
                        } catch (e) {
                            errorMessage = await response.text();
                        }
                        throw new Error(errorMessage);
                    }

                    const avaliacoes = await response.json();

                    if (avaliacoes.length === 0) {
                        avaliacoesList.innerHTML = '<div class="empty-state">Nenhuma avaliação encontrada com este status.</div>';
                        return;
                    }

                    avaliacoesList.innerHTML = avaliacoes.map(avaliacao => {
                        const dataFormatada = new Date(avaliacao.createdAt).toLocaleString('pt-BR');
                        const statusText = statusMap[avaliacao.status] || avaliacao.status;
                        
                        const isRecurso = avaliacao.status === 'EM_ANALISE_DE_RECURSO';
                        const detailPage = isRecurso ? 'analise-final' : 'avaliacao';

                        const statusClass = `status-${avaliacao.status}`;

                        return `
                            <div class="avaliacao-card ${statusClass}" data-avaliacao-id="${avaliacao.id}" data-page="${detailPage}">
                                <div class="card-header">
                                    <h3>${avaliacao.secretaria.nome} (${avaliacao.secretaria.sigla})</h3>
                                    <span class="avaliacao-status-badge ${statusClass}">${statusText}</span>
                                </div>
                                <p><strong>URL Avaliada:</strong> ${avaliacao.urlSecretaria}</p>
                                <p><strong>Enviado em:</strong> ${dataFormatada}</p>
                                <p><strong>Responsável:</strong> ${avaliacao.nomeResponsavel || 'Não informado'}</p>
                            </div>
                        `;
                    }).join('');

                    addEventListenersToCards();

                } catch (error) {
                    console.error('Erro ao carregar avaliações:', error);
                    avaliacoesList.innerHTML = `<div class="error-state">Ocorreu um erro ao carregar as avaliações: ${error.message}</div>`;
                }
            }
            
            function addEventListenersToCards() {
                document.querySelectorAll('.avaliacao-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const avaliacaoId = card.getAttribute('data-avaliacao-id');
                        const page = card.getAttribute('data-page'); 
                        window.location.href = `/${page}/${avaliacaoId}`; 
                    });
                });
            }

            statusFilter.addEventListener('change', loadAvaliacoes);

            loadAvaliacoes();
        });
    </script>
    <script src="/global.js"></script>

</body>
</html>
